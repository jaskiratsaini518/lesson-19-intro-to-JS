<html>

<head>
    <title>
        Statements with JS
    </title>
</head>

<body>
    <h2>JS Statements</h2>
    <p>A JavaScript program is a list of statements to be executed by a computer.</p>
    <p id="demo"></p>

    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML = "The value of z is " + z + ".";
    </script>
</body>

</html>
