<html>

<head>
    <title>
        Operations
    </title>
</head>

<body>
    <h2>Addition</h2>
    <p id="add"></p>
    <br><br>
    <h2>Subtraction</h2>
    <p id="sub"></p>
    <br><br>
    <h2>Multiplication</h2>
    <p id="mult"></p>
    <br><br>
    <h2>Division</h2>
    <p id="div"></p>

    <script>
        var x = 10;
        var y = 2;
        var a = x + y;
        document.getElementById("add").innerHTML = a;
    </script>

    <script>
        var x = 10;
        var y = 2;
        var b = x - y;
        document.getElementById("sub").innerHTML = b;
    </script>

    <script>
        var x = 10;
        var y = 2;
        var c = x * y;
        document.getElementById("mult").innerHTML = c;
    </script>

    <script>
        var x = 10;
        var y = 2;
        var d = x / y;
        document.getElementById("div").innerHTML = d;
    </script>
    <br><br>
    <h1>x = 10, y = 2</h1>
</body>

</html>
