<html>

<head>
    <title>
        Variables with JS
    </title>
</head>

<body>
    <h1>JS Variables</h1>
    <p>Sum of 2 numbers</p>
    <p id="result"></p>

    <script>
        var num1 = 5
        var num2 = 6
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The total sum is: " + sum;
    </script>
</body>

</html>
